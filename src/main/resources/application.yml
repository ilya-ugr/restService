spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:jetbrains://idea/navigate/reference?project=rest-service&path=src/test;
    username: sa
    password:
    h2:
      console:
        enabled: true
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
